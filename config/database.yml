# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  username: root
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 50000

development:
  <<: *default
  username: root
  database: legsim
  password:
  #socket: /tmp/mysql.sock
  # adapter: mysql2
  # database: legsim
  # useranme: foo
  # password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: legsim_test

production:
  <<: *default
  database: legsim
  username: <%= Rails.application.credentials.database[:production][:username] %>
  host: <%= Rails.application.credentials.database[:production][:host] %>
  reconnect: true
  password: <%= Rails.application.credentials.database[:production][:password] %>
  read_timeout: 5000
